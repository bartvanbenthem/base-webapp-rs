<div class="container">
    <div class="row">
        <div class="col-xs-2" align="center">
            </br> 
            <h1>{{header1}}</h1>      
            </br>   
            <form action='/contact' method='POST'>
                <!-- Include the CSRF token -->
                <input type='hidden' name='csrf_token' value='{{token}}'>
                <div class="mb-3 w-50">
                    <label class="form-label" for="name">Naam:</label>
                    <input class="form-control tile-beige" type='text' name='name' id='name'>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="from">Email:</label>
                    <input class="form-control tile-beige" type='text' name='from' id='from'>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="phone">Tel. Nummer:</label>
                    <input class="form-control tile-beige" type='text' name='phone' id='phone'>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="subject">Onderwerp:</label>
                    <input class="form-control tile-beige" type='text' name='subject' id='subject'>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="message">Bericht:</label>
                    <textarea class="form-control tile-beige" rows="3" name='message' id='message'></textarea>
                </div>
                <div>
                    <input type="submit" class="btn btn-secondary" value="Send" />
                </div>
            </form>
        
        </div>
    </div>
</div>

<div> <br /> </div>

<!-- Map -->
<div style="width: 100%; overflow: hidden; height: 460px;">

        width="100%" 
        height="600"  
        style="margin-top: -60px;">
    </iframe>
</div>
